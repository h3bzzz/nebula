{{ define "base.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Sy-Fi Networks - Connecting Innovators Worldwide">
    <meta name="keywords" content="Sy-Fi, Networks, Technology, Innovation">
    <meta name="h3bzzz" content="Sy-Fi Networks">

    <!-- CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Matrix Rain Effect -->
    <script defer src="/static/js/matrix-rain.js"></script>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">Sy-Fi Networks</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {{ if eq .ActivePage "news" }}active{{ end }}" href="/news">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ if eq .ActivePage "ttps" }}active{{ end }}" href="/ttps">TTPS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ if eq .ActivePage "hof" }}active{{ end }}" href="/hof">Hacks of Fame</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ if eq .ActivePage "who" }}active{{ end }}" href="/who">Whoami</a>
            </li>
            {{if .Authenticated}}
            <li class="nav-item">
                <a class="nav-link {{ if eq .ActivePage "profile" }}active{{ end }}" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            {{else}}
            <li class="nav-item">
                <a class="nav-link {{ if eq .ActivePage "login" }}active{{ end }}" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ if eq .ActivePage "register" }}active{{ end }}" href="/register">Register</a>
            </li>
            {{end}}
        </ul>
    </nav>
    
    <!-- Matrix Rain Background -->
    <canvas id="matrixRainCanvas"></canvas>

    <!-- Main Content -->
    <div id="mainContent" class="container" style="z-index: 1; position: relative;">
        {{if .SuccessMessage}}
        <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            {{.SuccessMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{end}}
        {{ block "content" . }}{{ end }}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
