{{ define "content" }}
<h1>Join Us!</h1>
<form action="/register" method="POST" enctype="multipart/form-data">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="5" maxlength="20" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="14" />

    <label for="profile_picture">Profile Picture (PNG/JPG):</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/png, image/jpeg" required />

    <button type="submit">Register</button>
</form>
{{ end }}
