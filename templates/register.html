{{ define "content" }}
<h1>Join Us!</h1>

{{if .Error}}
<div class="alert alert-danger" role="alert">
    {{.Error}}
</div>
{{end}}

<form action="/register" method="POST" enctype="multipart/form-data">
    <!-- CSRF TOKEN -->
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

    <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Hacker Alias" required>
    </div>

    <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>

    <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>

    <div class="form-group mb-3">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="Confirm password" required>
    </div>

    <div class="form-group mb-3">
        <label for="profile_picture">Profile Image (PNG/JPG):</label>
        <input type="file" name="profile_picture" class="form-control" id="profile_picture">
    </div>

    <button type="submit" class="btn btn-primary">Join Sy-Fi Networks</button>
</form>
{{ end }}
